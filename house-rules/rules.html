<!doctype html>
<html>
<head>
    <title>House rules</title>
    <meta charset="utf-8">
    <script type="yaml" id="rules-yaml">
        - name: { pl: Czerwone piątki, en: Red fives }
          select:
            - pl: Nie ma
              en: None
            - 1-1-1
            - { pl: 1-2-1 (dwie piątki Pin), en: 1-2-1 (two 5 Pin) }
          initial: 2
        - name: { pl: Kuikae (zmiana grupy), en: Kuikae (changing a group) }
          select:
            - { pl: Niedozwolone, en: Not allowed }
            - { pl: Dozwolone, en: Allowed }
        - name: Tan Yao
          select:
            - { pl: Otwarte, en: Open }
            - { pl: Zamknięte, en: Closed }
          initial: 2
        - name: { pl: Wielokrotny Ron, en: Multiple Ron }
          select:
            - Atama Hane
            - pl: Podwójny (potrójny kończy rozdanie)
              en: Double (triple Ron forces a draw)
            - { pl: Potrójny, en: Triple }
          initial: 3
        - name: { pl: Wielokrotne Riichi, en: Multiple Riichi }
          select:
            - pl: Podwójne (potrójne kończy rozdanie)
              en: Double (triple Riichi forces a draw) }
            - pl: Potrójne (poczwórne kończy rozdanie)
              en: Triple (quadruple Riichi forces a draw)
          initial: 2
        - name: { pl: Runda Zachodu i Północy, en: West and South rounds }
          select:
            - { pl: Nie ma, en: Never }
            - pl: Jeśli żaden z graczy nie będzie miał powyżej 30 000
              en: If no player score more than 30,000
        - name: { pl: Kontynuacja w ostatniej rundzie, en: Continuation in last round }
          select:
            - { pl: Zawsze, en: Always }
            - { pl: Wschód decyduje, en: East decides }
        - name: { pl: Limit wygranych, en: Score limit }
          select:
            - { pl: Nie ma, en: None }
            - { pl: 60 000, en: 60,000 }
        - name: { pl: Pierwszeństwo Pon/Chi, en: Pon/Chi precedence }
          select:
            - Pon
            - { pl: Wcześniejsza odzywka, en: Earlier call }
        - name: { pl: Chankan na zamkniętym Kan, en: Chankan on a closed Kan }
          select:
            - Kokushi Musou
            - { pl: Nie ma, en: Never }
        - name: { pl: Odwracanie kan dory, en: Kan dora is revealed }
          select:
            - { pl: Zawsze przed odrzuceniem, en: Always before dealing }
            - { pl: Przy otwartym Kan po odrzuceniu, en: When the Kan is open, after dealing }
        - name: { pl: Pao, en: Pao (the responsible one pays) }
          check:
            - { pl: Ostatni smok do Dai San Gen, en: Last Dai San Gen dragon tile }
            - { pl: Ostatni wiatr do Dai Suu Shii, en: Last Dai Suu Shii wind tile }
            - { pl: Kamień do otwartego Kan, en: Open Kan tile }
          initial: 1, 2, 3
        - name: { pl: Podwójny yakuman, en: Double yakuman }
          check:
            - Dai Suu Shii
            - { pl: Kokushi Musou z 13-krotnym czekaniem, en: Kokushi Musou 13-way wait }
            - { pl: Chuuren Poutou z 9-krotnym czekaniem, en: Chuuren Poutou 9-way wait }
            - { pl: Suu An Kou z czekaniem na parę, en: Suu Ankou head wait }
            - { pl: Dai Chii Sei (siedem par honorów), en: Dai Chii Sei (7 pairs of honor tiles) }
            - { pl: Kombinacja innych yakumanów, en: Other yakuman combined }
          initial: 1, 2, 3, 4
        - name: { pl: Kazoe yakuman, en: Kazoe Yakuman (with 13+ fan) }
          select:
            - { pl: Dozwolony, en: Allowed }
            - pl: Niedozwolony (limitem jest sanbaiman)
              en: Not allowed (highest is sanbaiman)
        - name: { pl: Opcjonalne yakumany, en: Optional yakuman }
          check:
            - { pl: Dai Sharin (z Pinów), en: Dai Sharin (Pin only) }
            - { pl: Dai Sharin (dowolna rodzina), en: Dai Sharin (any suit) }
            - Paarenchan
            - { pl: Suu Ren Kou (cztery kolejne Pon), en: Suu Ren Kou (four consecutive triplets) }
          initial: 1, 3
        - name: { pl: Zaokrąglenie do mangana, en: Mangan rounding-up }
          select:
            - { pl: Nie ma (mangan od 4/40 i 3/70), en: No rounding-up (mangan from 4/40 and 3/70) }
            - { pl: Jest (mangan od 4/30 i 3/60), en: Rounding-up (mangan from 4/30 and 3/60) }
        - name: { pl: Ograniczenie fan, en: Fan minimum }
          select:
            - { pl: Zawsze 1 fan, en: Always 1 fan }
            - pl: 1 fan, 2 fan po pięciu honbach
              en: 1 fan, 2 fan after five honba
            - Mangan
          initial: 2
        - name: Honba
          select:
            - { pl: Zwykła (300), en: Regular (300) }
            - { pl: "3 000", en: "3,000" }
        - name: Open Riichi
          select:
            - { pl: Nie ma, en: None }
            - pl: Dozwolone, z ujawnieniem czekania
              en: Allowed, with revealing the wait
            - pl: Dozwolone, z ujawnieniem całej ręki
              en: Allowed, with revealing the whole hand
        - name:
            pl: Yakuman za Ron przy Open Riichi
            en: Open Riichi yakuman on Ron
          select:
            - pl: Nie ma
              en: No
            - pl: Jest
              en: Yes
        - name: Wareme
          select:
            - { pl: Nie ma, en: No }
            - { pl: Jest, en: Yes }
        - name: { pl: Inne, en: Other }
          input: true
    </script>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            border: solid thin black;
        }
        td {
            border: solid thin black;
            padding: 0.3em;
        }
        td.name {
            width: 15em;
        }
        td.options {
            width: 30em;
        }
        input.opt:not(:checked) + * { color: gray; }
        .text {
            font-family: serif;
        }
        tr.language { color: gray; }
    </style>
    <style media="print">
        input.opt { display: none; }
        input.opt:not(:checked) + * { display: none; }
        .text { border: none; }
        tr.language { display: none; }
    </style>
    <script src="js-yaml.js"></script>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="rules.js"></script>
</head>
<body>
<h1>House rules</h1>

<table id="rules-table">
  <tr class="language">
    <td class="name">Language</td>
    <td class="options">
      <label><input class="opt" type="radio" name="language" value="en" />English</label><br>
      <label><input class="opt" type="radio" name="language" value="pl" />Polish</label>
    </td>
  </tr>
</table>
</body>
</html>
